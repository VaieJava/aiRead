<!DOCTYPE>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="/common/header :: head(${title})"></head>
    <!--STYLESHEET-->
    <!--=================================================-->

    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>


    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="http://www.isok.cc/html/nifty/css/bootstrap.min.css" rel="stylesheet">


    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="http://www.isok.cc/html/nifty/css/nifty.min.css" rel="stylesheet">


    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <!--<link href="http://www.niftyadmin.cn/html/nifty/css/demo/nifty-demo-icons.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="/css/demo/nifty-demo-icons.min.css" type="text/css"/>


    <!--Demo [ DEMONSTRATION ]-->
    <link href="http://www.isok.cc/html/nifty/css/demo/nifty-demo.min.css" rel="stylesheet">



    <!--Morris.js [ OPTIONAL ]-->
    <link href="http://www.isok.cc/html/nifty/plugins/morris-js/morris.min.css" rel="stylesheet">


    <!--Magic Checkbox [ OPTIONAL ]-->
    <link href="http://www.isok.cc/html/nifty/plugins/magic-check/css/magic-check.min.css" rel="stylesheet">






    <!--JAVASCRIPT-->
    <!--=================================================-->

    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="http://www.isok.cc/html/nifty/plugins/pace/pace.min.css" rel="stylesheet">
    <script src="http://www.isok.cc/html/nifty/plugins/pace/pace.min.js"></script>


    <!--jQuery [ REQUIRED ]-->
    <script src="http://www.isok.cc/html/nifty/js/jquery.min.js"></script>


    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="http://www.isok.cc/html/nifty/js/bootstrap.min.js"></script>


    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="http://www.isok.cc/html/nifty/js/nifty.min.js"></script>


    <!--=================================================-->

    <!--Demo script [ DEMONSTRATION ]-->
    <script src="http://www.isok.cc/html/nifty/js/demo/nifty-demo.min.js"></script>


    <!--Morris.js [ OPTIONAL ]-->
    <script src="http://www.isok.cc/html/nifty/plugins/morris-js/morris.min.js"></script>
    <script src="http://www.isok.cc/html/nifty/plugins/morris-js/raphael-js/raphael.min.js"></script>


    <!--Sparkline [ OPTIONAL ]-->
    <script src="http://www.isok.cc/html/nifty/plugins/sparkline/jquery.sparkline.min.js"></script>


    <!--Specify page [ SAMPLE ]-->
    <script src="http://www.isok.cc/html/nifty/js/demo/dashboard.js"></script>

    <!--Bootbox Modals [ OPTIONAL ]-->
    <script src="http://www.isok.cc/html/nifty/plugins/bootbox/bootbox.min.js"></script>
    <!--Modals [ SAMPLE ]-->
    <script src="http://www.isok.cc/html/nifty/js/demo/ui-modals.js"></script>

    <body>
    <!--page-head导入-->
    <div id="page-head"  th:replace="common/page-head :: page-head"></div>

    <div id="page-content">
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">
                    新增菜单</h3>
            </div>
            <div class="panel-body">
                <!-- Inline Form  -->
                <!--===================================================-->
                <form class="form-inline">
                    <div class="form-group">
                        <label for="demo-inline-inputmail" class="sr-only">
                            Email address</label>
                        <input type="email" placeholder="Enter email" id="demo-inline-inputmail" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="demo-inline-inputpass" class="sr-only">
                            Password</label>
                        <input type="password" placeholder="Password" id="demo-inline-inputpass" class="form-control">
                    </div>
                    <div class="checkbox">
                        <input id="demo-remember-me" class="magic-checkbox" type="checkbox">
                        <label for="demo-remember-me">
                            Remember me</label>
                    </div>
                    <button class="btn btn-primary" type="submit">
                        Sign in</button>
                </form>
                <!--===================================================-->
                <!-- End Inline Form  -->
            </div>
        </div>
    </div>

    <!--js导入-->
    <div th:replace="common/footer :: foot"></div>
</body>
</html>
